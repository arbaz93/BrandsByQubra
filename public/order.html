<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands by Qubra</title>

    <!-- font  families -->
    <!-- font-family: "Montserrat", sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- font-family: "Rubik", sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/2c2c9f338f.js" crossorigin="anonymous" defer></script>

    <!-- Css Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/borders.css">
    <link rel="stylesheet" href="css/order.css">

    <!-- js -->
    <script src="js/nav.js" defer></script>
    <script src="js/cart.js" defer></script>
</head>

<body>
    <div class="wrap">
        <!-- Navigation -->
        <nav class="grid" data-nav-collapsed="false">
            <div class="cart-icon" data-menu-open="false" data-cart-hidden="true">
                <div class="flex cart-btn">
                    <p class="uppercase">Cart</p>
                    <i class="fa-solid fa-cart-shopping">
                        <span class="count">0</span>
                    </i>
                </div>
                <div class="cart-items">
                
                
                    <!-- CART item will come Here -->
                
                
                <a href="/order"><button class="cart-order uppercase">Order</button></a>
                </div>
            </div>
            <div class="flex logo-section">
                <a href="#" class="logo">
                    <i class="fa-solid fa-q">ubra</i>
                </a>
            </div>
            <div class="flex page-links">
                <a href="/shop" class="page-link shop-link uppercase">Shop</a>
                <a href="/about" class="page-link about-link uppercase">About</a>
            </div>
            <div class="flex contact-section">
                <div class="flex social-links">
                    <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="link"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="link"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <div class="flex fourth-section">
                    <a href="" class="get-in-touch uppercase">Get in touch</a>
                    <div class="nav-btn">
                        <i class="bars btn fa-solid fa-bars-staggered" onclick="navOpen()"></i>
                        <i class="cross btn fa-solid fa-xmark" onclick="navClose()"></i>
                    </div>
                </div>
            </div>
            <!-- Mobile Nav -->
            <div class="nav-mobile">
                <div class="flex page-links">
                    <a href="#" class="page-link shop-link uppercase">Shop</a>
                    <a href="/about" class="page-link about-link uppercase">About</a>
                </div>
                <a href="#" class="get-in-touch uppercase">Get in touch</a>
                <div class="flex social-links">
                    <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="link"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="link"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
        </nav>
        <!-- ____________________________________________________ -->
    
        <main>
            <section class="order-items-section">
                <div class="order-items">
                
                    <!-- CART item will come Here -->
                
                
                </div>
                <div class="total">
                    <p>Total Price: <span class="total-price"></span></p>
                </div>
            </section>
                <section class="form-section">
                    <form class="order-form" action="https://formspree.io/f/mdoqlzed" method="POST">
                            <label for="name"><span class="block">Name:</span>
                            <input type="text" id="name" name="name" required>
                            </label>
                            <label for="Phone"><span class="block">Phone:</span>
                            <input type="number" id="Phone" name="Phone" required>
                            </label>
                            <label for="email"><span class="block">Email</span>
                            <input type="email" id="email" name="email" required>
                            </label>
                            <label for="message" hidden><span class="block">Message</span>
                            <textarea type="text" id="message" name="message"></textarea>
                            </label>
                            <input type="submit" name="submit" id="send">
                    </form>
                </section>
        </main>
    </div>
    <!-- ______________________________________ -->
</body>

</html>
