<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands by Qubra</title>

    <!-- font  families -->
    <!-- font-family: "Montserrat", sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- font-family: "Rubik", sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/2c2c9f338f.js" crossorigin="anonymous" defer></script>

    <!-- Css Files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/borders.css">
    <link rel="stylesheet" href="css/contact.css">

    <!-- js -->
    <script src="js/nav.js" defer></script>
    <script src="js/cart.js" defer></script>
</head>

<body>
    <div class="wrap">
        <!-- Navigation -->
        <nav class="grid" data-nav-collapsed="false">
            <div class="cart-icon" data-menu-open="false" data-cart-hidden="true">
                <div class="flex cart-btn">
                    <p class="uppercase">Cart</p>
                    <i class="fa-solid fa-cart-shopping">
                        <span class="count">0</span>
                    </i>
                </div>
                <div class="cart-items">


                    <!-- CART item will come Here -->


                    <a href="/order"><button class="cart-order uppercase">Order</button></a>
                </div>
            </div>
            <div class="flex logo-section">
                <a href="#" class="logo">
                    <i class="fa-solid fa-q">ubra</i>
                </a>
            </div>
            <div class="flex page-links">
                <a href="/shop" class="page-link shop-link uppercase">Shop</a>
                <a href="/about" class="page-link about-link uppercase">About</a>
            </div>
            <div class="flex contact-section">
                <div class="flex social-links">
                    <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="link"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="link"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
                <div class="flex fourth-section">
                    <a href="/contact" class="get-in-touch uppercase">Get in touch</a>
                    <div class="nav-btn">
                        <i class="bars btn fa-solid fa-bars-staggered" onclick="navOpen()"></i>
                        <i class="cross btn fa-solid fa-xmark" onclick="navClose()"></i>
                    </div>
                </div>
            </div>
            <!-- Mobile Nav -->
            <div class="nav-mobile">
                <div class="flex page-links">
                    <a href="/shop" class="page-link shop-link uppercase">Shop</a>
                    <a href="/about" class="page-link about-link uppercase">About</a>
                </div>
                <a href="/contact" class="get-in-touch uppercase">Get in touch</a>
                <div class="flex social-links">
                    <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#" class="link"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="link"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
        </nav>
        <!-- ____________________________________________________ -->

    <main class="contact">
        <article class="heading uppercase span-2">
            <h1>contact</h1>
        </article>
        <article class="image-1 span-2">
        </article>
        <article class="qr uppercase">
            <img src="/public/img/contact/frame.png" class = "qr-code"alt="">
            <p>connect to whatsapp</p>
        </article>
        <article class="info span-2">
            <p>Feel free to contact us for anything related to our product.</p>
            <p class="phone">Phone | 03XX-XXX-XXXX</p>
            <p class="email">Email | BrandsByQubra@gmail.com</p>
            <div class="flex social-links">
                <a href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="link"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://wa.me/<+923237400414>" class="link"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </article>
        <article class="blank"></article>
    </main>
        <footer>
            <p>@2023 codeBeast</p>
        </footer>
</body>

</html>
